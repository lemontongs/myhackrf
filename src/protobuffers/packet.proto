syntax="proto2";

message Packet {
  
  enum PacketType {
    RAW = 0;
    FFT = 1;
  }
  
  required PacketType type = 1;
  
  repeated double signal = 2;
  repeated uint64 freq_bins_mhz = 3;
  required uint32 fs = 4;
  required uint32 fc = 5;
  
  optional int32 num_bins = 6;
  optional int32 num_samples = 7;
  optional double mean_db = 8;
  optional double peak_db = 9;
  optional double peak_bin_index = 10;
  optional double low_db = 11;
}

